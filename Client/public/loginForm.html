<body class="form-body">
    <div class="form-Container">
        
        <form action="actions.php" method="POST">
            <div class="sign-in-title">Sign In</div>

            <div class="sign-in-row" style="display: flex; flex-direction: column; align-items: center;">
                <button class="fbtn" type="submit">Login with Google</button>

                <button class="fbtn" type="submit">Login with Apple</button>
                <button class="fbtn" type="submit">Login with Spotify</button>
            </div>

            <div class="or-container">
                <div class="line"></div>

            <div class="login">
